<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SPARQL console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />

    <link href="css/qonsole.css" rel="stylesheet" />
    <link href="css/codemirror.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <link rel="shortcut icon" href="img/qonsole.ico">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/lib/sprintf-0.7-beta1.js"></script>
    <script src="js/lib/codemirror.js"></script>
    <script src="js/lib/sparql.js"></script>
    <script src="js/app/qonsole.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load('visualization', '1.0', {'packages':['table']});</script>

    <script type="text/javascript">
      // configuration
      var config = {
        endpoints: {
          "default": "/sparql/bwq/query",
        },
        prefixes: {
          "bw":       "http://environment.data.gov.uk/def/bathing-water/",
          "bwq":      "http://environment.data.gov.uk/def/bathing-water-quality/",
          "ef-sp":    "http://location.data.gov.uk/def/ef/SamplingPoint/",
          "interval": "http://reference.data.gov.uk/def/intervals/",
          "stats":    "http://statistics.data.gov.uk/def/administrative-geography/",
          "sr":       "http://data.ordnancesurvey.co.uk/ontology/spatialrelations/",
          "rdf":      "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
          "rdfs":     "http://www.w3.org/2000/01/rdf-schema#",
          "owl":      "http://www.w3.org/2002/07/owl#",
          "xsd":      "http://www.w3.org/2001/XMLSchema#"
        },
        queries: [{ "name": "core-1",
                    "summary": "Example query",
                    "desc": "",
                    "query": "SELECT ?var\nWHERE {\n    ?var\n       <http://www.w3.org/2000/01/rdf-schema#label>       \"Spittal\"@en.\n}"
                  }
        ]
        };

      $(function(){qonsole.init( config );});
    </script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <h1 class="brand">Qonsole</h1>
        <h2 class="brand">a query console for SPARQL</h2>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-header navbar-right">
        <img src="img/epilogo-dark.48.png" alt="Epimorphics Ltd" />
      </div>
    </nav>

    <div class="container qonsole">
      <div class="row">
        <div class="col-md-12 well">
          <h2 class="">Prefixes</h2>
          <ul class="list-inline prefixes">
            <li><a href="#" class="button"><i class="icon-plus-sign"></i></a></li>
          </ul>
        </div>
        <div class="col-md-12 well">
          <h2 class="">Queries</h2>
          <ul class="nav nav-list">
            <li class="nav-header">Queries</li>
            <li><ul class="unstyled" id="queries"></ul></li>
          </ul>
        </div>

        <div class="col-md-12">
          <!-- query -->
          <div class="row">
            <div id="query-block" class="col-md-12 sparql">
              <div class="well">
                <div class="row" id="query-edit">
                  <h2 class="col-md-12">Query</h2>
                  <!-- <textarea class="col-md-12"></textarea> -->
                  <div id="query-edit-cm" class="col-md-12"></div>
                </div>
                <div class="row">
                  <div class="col-md-12" id="query-chrome1">
                    <span class="col-md-12"><em>Query description</em></span>
                  </div>
                </div>
                <div class="row" id="query-chrome2">
                  <span class="col-md-10">
                    <span class="input-prepend"><span class="add-on">SPARQL endpoint: </span><input class="col-md-8" type="text"></input></span>
                  </span>
                  <ul class="nav nav-list">
                    <li class="nav-header">Output formats</li>
                    <li>
                      <div class="btn-group btn-group-vertical" data-toggle="buttons-radio" id="format-choice">
                        <button type="button" class="btn" data-format="text">plain text</button>
                        <button type="button" class="btn " data-format="json">JSON</button>
                        <button type="button" class="btn active" data-format="tsv">table</button>
                        <button type="button" class="btn " data-format="xml">XML</button>
                      </div>
                    </li>
                  </ul>

                  <span class="col-md-2 pull-right"><a href="#" class="btn btn-primary">run query</a></span>
                </div>
              </div>
            </div>

            <!-- results -->
            <div id="results-block" class="row sparql sparql-results">
              <div class="col-md-12">
                <div class="well">
                  <div class="row">
                    <h2 class="col-md-12">
                      Query results
                      <span id="loadingSpinner" class="">
                        <img src="img/wait30.gif" alt="waiting for server action to complete"></img>
                      </span>
                      <span id="timeTaken" class="hidden">
                      </span>
                  </h2>
                </div>
                  <div class="row"><div class="col-md-12" id="results"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div><!--/row-->

      <div class="row clearfix"></div>
      <hr />

      <footer>
        <p>&copy; Epimorphics Ltd 2012-2013</p>
      </footer>

    </div><!--/.fluid-container-->


  </body>
</html>
