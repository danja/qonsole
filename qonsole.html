<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SPARQL training console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/qonsole.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <link rel="shortcut icon" href="ico/favicon.ico">

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/qonsole.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">SPARQL console</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <img src="img/epilogo-dark.48.png" alt="Epimorphics Ltd" />
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul id="layout-options" class="nav nav-list">
              <li class="nav-header">Layout</li>
              <li>
                <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                  <button type="button" class="btn active" data-layout="horizontal"><img src="img/icon-horizontal-stack.20x20.png"> horizontal</button>
                  <button type="button" class="btn" data-layout="vertical"><img src="img/icon-vertical-stack.20x20.png"> vertical</button>
                </div>
              </li>
            </ul>
            <ul class="nav nav-list">
              <li class="nav-header">Example queries</li>
              <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav nav-list">
              <li class="nav-header">Prefixes</li>
              <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav nav-list">
              <li class="nav-header">Output formats</li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <!-- query -->
        <div id="query-block" class="span5">
          <div class="well">
            <div class="row-fluid">
              <h2 class="span12">Prefix declarations</h2>
            </div>
            <div class="row-fluid"><div class="span12" id="prefix-decl">prefixes</div></div>
            <div class="row-fluid"><div class="span12" id="query-edit">
              query
              <a href="#" class="btn btn-primary">run query</a>
            </div></div>
          </div>
        </div>

        <!-- results -->
        <div id="results-block" class="span5">
          <div class="well">
            <div class="row-fluid"><h2 class="span12">Query results</h2></div>
            <div class="row-fluid"><div class="span12" id="results" /></div>
          </div>
        </div>

      </div><!--/row-->

      <div class="row-fluid clearfix"></div>
      <hr />

      <footer>
        <p>&copy; Epimorphics Ltd 2012</p>
      </footer>

    </div><!--/.fluid-container-->


  </body>
</html>
